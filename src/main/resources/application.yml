server:
  port: ${SERVER_PORT:8080}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: create-drop #create-drop | update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  jackson:
    serialization:
      indent_output: true

# Swagger UI disponible en: url/swagger-ui.html
springdoc:
  api-docs:
    path: /api-docs

# Configuraci√≥n del seed
app:
  seed:
    enabled: true   # true para ejecutar el seed, false para no ejecutarlo
    reset: true    # true para borrar datos antes de insertar

frontend:
  url: ${FRONTEND_URL:}