name: Build and Push Backend Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

permissions:
  contents: write

jobs:
  build-and-push:
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ”¢ Generar versiÃ³n semÃ¡ntica
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          patch_pattern: "fix:"
          # ğŸš€ Formato limpio sin sufijo de incremento
          format: "${major}.${minor}.${patch}"
          search_commit_body: true
          user_format_if_no_tag: true
          bump_each_commit: true

      - name: â˜• Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ—ï¸ Build JAR
        run: mvn clean package -DskipTests

      - name: ğŸ”‘ Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin

      - name: ğŸ³ Build & Push Docker Image
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "ğŸ“Œ Construyendo versiÃ³n limpia: $NEW_VERSION"
          docker build -t "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION" .
          docker tag "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION" "$DOCKER_USER/inmobiliaria-backend:latest"
          
          echo "ğŸš€ Subiendo a Docker Hub..."
          docker push "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION"
          docker push "$DOCKER_USER/inmobiliaria-backend:latest"

      - name: ğŸ·ï¸ Push Git Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          # Intenta crear el tag. Si el tag ya existe (porque no hubo feat/fix), el push fallarÃ¡ avisÃ¡ndote.
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}