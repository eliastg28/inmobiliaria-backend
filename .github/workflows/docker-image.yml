name: Build and Push Backend Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    # SOLO cuando:
    # - el PR fue mergeado
    # - viene desde develop hacia main
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0   # NECESARIO para versionamiento semÃ¡ntico

      # ğŸ”¢ Generar versiÃ³n semÃ¡ntica
      - name: ğŸ”¢ Generar versiÃ³n
        id: version
        uses: PaulHatch/semantic-version@v4
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          format: "${major}.${minor}.${patch}"

      - name: â˜• Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ—ï¸ Build JAR con Maven
        run: mvn clean package -DskipTests

      - name: ğŸ”‘ Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build & Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/inmobiliaria-backend:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/inmobiliaria-backend:latest
