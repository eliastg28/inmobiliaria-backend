name: Build and Push Backend Docker Image

on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  build-and-push:
    # Solo si el PR fue mergeado de develop a main
    if: |
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      github.event.pull_request.head.ref == 'develop'

    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # ğŸ”¢ Generar versiÃ³n (Copiado de tu lÃ³gica funcional)
      - name: ğŸ”¢ Generar versiÃ³n semÃ¡ntica
        id: version
        uses: PaulHatch/semantic-version@v4.0.3
        with:
          major_pattern: "major:"
          minor_pattern: "feat:"
          # Usamos el incremento para que la versiÃ³n cambie aunque no haya feat:
          format: "${major}.${minor}.${patch}-v${increment}"

      - name: â˜• Configurar JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ğŸ—ï¸ Build JAR con Maven
        run: mvn clean package -DskipTests

      - name: ğŸ”‘ Docker Login
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKERHUB_TOKEN }}
        run: echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin

      - name: ğŸ³ Build & Push Docker Image
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          NEW_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "ğŸ“Œ Construyendo versiÃ³n: $NEW_VERSION"
          
          # Construir la imagen con el tag de versiÃ³n y el tag latest
          docker build -t "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION" .
          docker tag "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION" "$DOCKER_USER/inmobiliaria-backend:latest"

          echo "ğŸš€ Subiendo a Docker Hub..."
          docker push "$DOCKER_USER/inmobiliaria-backend:$NEW_VERSION"
          docker push "$DOCKER_USER/inmobiliaria-backend:latest"